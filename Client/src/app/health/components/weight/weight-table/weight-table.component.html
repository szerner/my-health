<h3>Your Body Weight</h3>
<table class="table table-striped table-sm" *ngIf="data$ | async as weights">
   <thead>
      <tr>
         <th>Date</th>
         <th>Body Weight</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let m of weights">
         <td>{{ m.time | date:'shortDate'}}  </td>
         <td>{{ m.weight }}</td>
         <td class="list-action-buttons">
            <button class="btn btn-danger btn-sm" (click)="delete(m)">
               <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
         </td>
      </tr>
   </tbody>
</table>
