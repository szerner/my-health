<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
  <form #f="ngForm">
    <div class="form-group">
      <label for="weight">Blood Pressure</label>
      <div class="row">
        <div class="col">
          <div class="input-group">
            <input [(ngModel)]="data.systolic" name="systolic" placeholder="systolic" id="systolic" type="number" class="form-control"
              #systolic="ngModel">
            <span class="input-group-addon">mmHg</span>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input [(ngModel)]="data.diastolic" name="diastolic" placeholder="diastolic" id="diastolic" type="number" class="form-control"
              #diastolic="ngModel">
            <span class="input-group-addon">mmHg</span>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pulse">Pulse Rate</label>
      <div class="input-group">
        <input [(ngModel)]="data.rate" name="pulse" placeholder="Pulse Rate" id="pulse" type="number" class="form-control"
          #pulse="ngModel">
        <span class="input-group-addon">bpm</span>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="float-right">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </div>
</div>
