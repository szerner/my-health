<table class="table table-striped table-sm">
   <thead>
      <tr>
         <th>{{'form-label.date' | translate }}</th>
         <th>{{'blood-pressure' | translate }}</th>
         <th>{{'heart-rate' | translate }}</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let m of data">
         <td>{{ m.time | localizedDateTime }} </td>
         <td>{{ m.pressureSystolic ? m.pressureSystolic : '-' }}/{{ m.pressureDiastolic ? m.pressureDiastolic : '-' }}</td>
         <td>{{ m.heartRate ? m.heartRate : '-' }}</td>
         <td class="list-action-buttons">
            <button class="btn btn-danger btn-sm" (click)="delete(m.id)" [title]="'delete' | translate">
               <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
         </td>
      </tr>
   </tbody>
</table>
