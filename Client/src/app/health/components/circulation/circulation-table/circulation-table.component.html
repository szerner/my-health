<table class="table table-striped table-sm">
   <thead>
      <tr>
         <th>Time</th>
         <th>Blood Pressure</th>
         <th>Heart Rate</th>
         <th></th>
      </tr>
   </thead>
   <tbody>
      <tr *ngFor="let m of data">
         <td>{{ m.time | date:'short'}} </td>
         <td>{{ m.pressureSystolic ? m.pressureSystolic : '-' }}/{{ m.pressureDiastolic ? m.pressureDiastolic : '-' }}</td>
         <td>{{ m.heartRate ? m.heartRate : '-' }}</td>
         <td class="list-action-buttons">
            <button class="btn btn-danger btn-sm" (click)="delete(m.id)">
               <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
         </td>
      </tr>
   </tbody>
</table>
