<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" routerLink="/">My Health</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li *ngIf="auth.isAuthenticated" class="nav-item">
          <a class="nav-link" routerLink="health" routerLinkActive="active">Health Data
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li *ngIf="auth.isAdmin" class="nav-item">
          <a class="nav-link" routerLink="admin" routerLinkActive="active">Users
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
      <div>
        <button *ngIf="auth.isAuthenticated" class="btn btn-dark" (click)="editProfile()" title="User Profile">
           <i class="fa fa-user" aria-hidden="true"></i>
          {{auth.tokenUser.userName}}
        </button>
        <button *ngIf="auth.isAuthenticated" class="btn btn-dark" (click)="logout()" title="Logout">
          <i class="fa fa-sign-out" aria-hidden="true"></i>
        </button>
        <button *ngIf="!auth.isAuthenticated" (click)="login()" class="btn btn-dark" title="Sign In">
          <i class="fa fa-sign-in" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
