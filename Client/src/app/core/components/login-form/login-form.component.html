<div class="modal-header bg-primary text-white">
  <h4 class="modal-title">Login</h4>
</div>
<div class="modal-body">
  <form #f="ngForm" class="form-signin">
    <div *ngIf="invalidLogin" class="alert alert-danger">Invalid username or password.</div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
        <input ngModel name="email" id="inputEmail" type="email" class="form-control"
          required #email="ngModel">
      <!-- <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Please enter your Email address</div> -->
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
        <input ngModel name="password" id="inputPassword" type="password" class="form-control"
          required #password="ngModel">
      <!-- <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Please enter your password</div> -->
    </div>
  </form>
</div>
<div class="modal-footer">
  <div class="float-right">
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    <button type="button" (click)="login(f.value)" [disabled]="f.invalid || this.checkCredentials" class="btn btn-primary">Sign in</button>
  </div>
</div>
