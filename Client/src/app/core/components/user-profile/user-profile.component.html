<div class="modal-header bg-primary text-white">
   <h4 class="modal-title">{{dialogInput.title}}</h4>
</div>
<div class="modal-body">
   <p>Please complete your user profile:</p>
   <form #f="ngForm" novalidate>
      <div *ngIf="dialogInput.data | async as user">
         <div class="form-row">
            <div class="form-group col">
               <label for="firstName">First Name</label>
               <input [(ngModel)]="user.firstName" name="firstName" id="firstName" type="text" class="form-control" #firstName="ngModel"
                  required>
               <div *ngIf="firstName.touched && firstName.invalid" class="alert alert-danger">Please specify your First Name</div>
            </div>
            <div class="form-group col">
               <label for="lastName">Last Name</label>
               <input [(ngModel)]="user.lastName" name="lastName" id="lastName" type="text" class="form-control" required #lastName="ngModel">
               <div *ngIf="lastName.touched && lastName.invalid" class="alert alert-danger">Please specify your Last Name</div>
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col">
               <label for="email">Email</label>
               <input [(ngModel)]="user.email" name="email" id="email" type="email" class="form-control" required #email="ngModel">
               <div *ngIf="email.touched && email.invalid" class="alert alert-danger">Please enter your Email</div>
            </div>
            <div class="form-group col">
               <label for="birthDate">Birth Date</label>
               <input [(ngModel)]="user.birthDate" name="birthDate" id="birthDate" type="date" class="form-control" required #birthDate="ngModel">
               <div *ngIf="birthDate.touched && birthDate.invalid" class="alert alert-danger">Please enter your birth date</div>
            </div>
         </div>

         <div class="form-row">
            <div class="form-group col">
               <label for="height">Height</label>
               <div class="input-group">
                  <input [(ngModel)]="user.height" name="height" id="height" type="number" min="100" max="300" class="form-control" required
                     #height="ngModel">
                  <span class="input-group-addon">cm</span>
               </div>
               <div *ngIf="height.touched && height.invalid" class="alert alert-danger">Please enter your Height</div>
            </div>
            <div class="form-group col">
               <label>Gender</label>
               <div class="form-check">
                  <label class="form-check-label">
                     <input class="form-check-input" type="radio" name="gender" [value]="1" [(ngModel)]="user.gender">Male
                  </label>
               </div>
               <div class="form-check">
                  <label class="form-check-label">
                     <input class="form-check-input" type="radio" name="gender" [value]="2" [(ngModel)]="user.gender">Female
                  </label>
               </div>
               <div class="form-check">
                  <label class="form-check-label">
                     <input class="form-check-input" type="radio" name="gender" [value]="3" [(ngModel)]="user.gender">Other
                  </label>
               </div>
            </div>
         </div>
      </div>
   </form>
</div>
<div class="modal-footer">
   <div class="float-right">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button type="button" (click)="save(f.value)" [disabled]="f.invalid" class="btn btn-primary">Save</button>
   </div>
</div>
