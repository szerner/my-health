<h2>Users
  <button class="btn btn-primary float-right" (click)="addUser()">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
  </button>
</h2>
<table *ngIf="users" class="table">
  <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Admin</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td><i *ngIf="user.admin" class="fa fa-check" aria-hidden="true"></i></td>
      <td  class="list-action-buttons">
        <button class="btn btn-primary btn-sm" (click)="editUser(user)"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button *ngIf="!user.admin" class="btn btn-danger btn-sm" (click)="deleteUser(user)"><i class="fa fa-trash" aria-hidden="true"></i></button>
      </td>
    </tr>
  </tbody>
</table>
<spinner *ngIf="!users" [size]="2"></spinner>
<p *ngIf="users?.length==0">
  No users.
</p>
